<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friend</title>
    <style>
        body {       
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('keer.jpg');
        }
        header {
            background-color: #fff;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        header .contact-info {
            font-size: 24px;
        }

        header .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            background-color: #fff;
            padding: 10px 20px;
            position: relative;
            background-image: url('keer.jpg');
        }

        .hero h1 {
            font-size: 50px;
            color: #c33161;
        }

        .hero p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .hero .button {
            background-color: #c33161;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .hero .button:hover {
            background-color: #a82950;
        }

        /* Section to style the anniversary image */
        .anniversary-image {
            margin: 0 auto;
            width: 500px;
            height: 500px;
            background-image: url(index.jpg.jpg);  /* Replace with your image URL or path */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        /* Styling hearts around the image */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .heart {
            position: absolute;
            background-color: #f57c85;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
            width: 30px;
            height: 30px;
        }

        .heart:after {
            left: 15px;
            top: 0;
            width: 30px;
            height: 30px;
        }

        .heart:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .heart:nth-child(2) {
            top: 40%;
            right: 30%;
        }

        .heart:nth-child(3) {
            top: 60%;
            left: 40%;
        }

        .heart:nth-child(4) {
            bottom: 20%;
            right: 25%;
        }

    </style>
</head>
<body>

        <!-- Updated section with the custom image instead of the gift box -->
        <div class="anniversary-image"></div>

    
    </section>

</body>
</html>
